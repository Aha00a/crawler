@(title: String)(head: Html)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <meta property="og:image" content="@routes.Assets.versioned("favicon.png")">
        <meta property="og:description" content="Url to title, description, and image.">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("less.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("favicon.png")">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        @head
    </head>
    <body class="crawler">
        @content
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-69530832-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
