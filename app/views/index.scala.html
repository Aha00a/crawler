@(q:String)
@_baseSkeleton("crawlaer") {
    <script type="text/javascript">
        $(function(){
            $.get(
                '/get',
                { q: $('.form [name=q]').val() },
                function (data, textStatus, jqXHR) {
                    $('.result').append($("<pre/>").text(JSON.stringify(data)));
                    $('.result').append(ich.resultTable(data));
                }
            ).error(function (jqXHR, textStatue, httpStatus) {
                $('.result').append($("<pre/>").text(JSON.stringify(jqXHR.responseJSON)));
            });
        });
    </script>
    <script type="text/html" id="resultTable">
        <table>
            <tr>
                <td>title</td>
                <td>{{title}}</td>
            </tr>
            <tr>
                <td>description</td>
                <td>{{description}}</td>
            </tr>
            <tr>
                <td>image</td>
                <td><img src="{{image}}" /></td>
            </tr>
        </table>
    </script>
} {
    <h1>Crawler</h1>
    <form class="form">
        <label>Url: <input type="text" name="q" value="@q" style="width: 80%"/></label>
        <input type="submit"/>
    </form>
    <div class="result">

    </div>
}
